<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
   
    <button id="dec">Decrement</button>
    <button id="inc">Increment</button>
</body>
</html>

<script>
   
    // var count= localStorage.getItem("countervalue")|| 0 ;
    var count;
    if( localStorage.getItem("countervalue")==null)
    {
        count=0;
    }else{
        count= localStorage.getItem("countervalue")
    }
   
    document.querySelector("h1").innerText=count;

    document.querySelector("#dec").addEventListener("click",fun_decrement)

    function fun_decrement(){
        count--;
        //console.log(count);
        document.querySelector("h1").innerText=count;
        localStorage.setItem("counterValue",count)
    }

    document.querySelector("#inc").addEventListener("click",fun_inc)

    function fun_inc(){
        count++;
        //console.log(count);
       document.querySelector("h1").innerText=count;
       localStorage.setItem("counterValue",count)
    }
</script>
